<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

    <div class="text-center m-5" id="app">
        <h3>Gerenciador de tarefas</h3>

        <div class="justify-content-center mt-5">
            <div class="row">

                <!--Pra adicionar um item-->
                <div class="col-6 p-4 bg-success">
                    <input type="texts" class="task-input border border-warning" v-model="novaTarefa"
                        placeholder="Digite uma nova tarefa" name="novaTarefa" id="novaTarefa">
                    <button class="btn btn-outline-warning" @click="adicionarTarefas()">Add</button>
                    <ul v-for="(tarefa, index) in tarefas">
                        <li>{{index}} - {{tarefa}} <input type="checkbox" @click="completar(tarefa, index)"></li>
                    </ul>
                </div>
                <!-- Tarefas já realizadas-->
                <div class="col-6 bg-warning">
                    <h4>Tarefas já realizadas</h4>
                    {{tarefasCompletas}}
                </div>
            </div>
        </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
<script>
    const vm = new Vue({
        el: '#app',
        data: {
            novaTarefa: "",
            tarefas: ['limpar', 'aaaa'],
            tarefasCompletas: [],
        },

        methods: {
            adicionarTarefas() {
                let key = false;
                console.log(key);
                if (this.tarefas.includes(this.novaTarefa)) {
                    key = false;
                    console.log(';',key);
                } else {
                    key = true;
                    console.log('/',key);
                };

                if (key === true) {
                    this.tarefas.push(this.novaTarefa);
                    this.novaTarefa = "";
                }

            },

            completar(tarefa, index) {
                this.tarefasCompletas.push(tarefa);
                this.tarefas.splice(index, 1);
            }
        }
    })
</script>

</html>
